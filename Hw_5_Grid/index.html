<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-left">
            <div class="grid-left-top">
                <div class="white shadow grid-left-1"></div>
                <div class="white shadow grid-left-2"></div>
            </div>
            <div class="white shadow grid-left-3" ></div>
            <div class="red shadow grid-left-4"></div>
            <div class="white shadow grid-left-5"></div>
            <div class="black shadow grid-left-6"></div>
            <div class="white shadow grid-left-7"></div>
            <div class="white shadow grid-left-8"></div>
            <div class="yellow shadow grid-left-9"></div>
            <div class="white shadow grid-left-10"></div>
            <div class="black shadow grid-left-11"></div>
            <div class="white shadow grid-left-12"></div>
            <div class="yellow shadow grid-left-13"></div>
            <div class="white shadow grid-left-14"></div>

        </div>
        <div class="grid-center">
            <div class="yellow shadow grid-center-1"></div>
            <div class="blue shadow grid-center-2"></div>
            <div class="yellow shadow grid-center-3"></div>
            <div class="red shadow grid-center-4"></div>
            <div class="white shadow grid-center-5"></div>
            <div class="white shadow grid-center-6"></div>
            <div class="white shadow grid-center-7"></div>
            <div class="white shadow grid-center-8"></div>
            <div class="white shadow grid-center-9"></div>
            <div class="white shadow grid-center-10"></div>
            <div class="blue shadow grid-center-11"></div>
            <div class="red shadow grid-center-12"></div>
            <div class="yellow shadow grid-center-13"></div>
            <div class="white shadow grid-center-14"></div>
            <div class="black shadow grid-center-15"></div>
        </div>
        <div class="grid-right">
            <div class="yellow shadow grid-right-1"></div>
            <div class="black shadow grid-right-2"></div>
            <div class="white shadow grid-right-3"></div>
            <div class="yellow shadow grid-right-4"></div>
            <div class="black shadow grid-right-5"></div>
            <div class="white shadow grid-right-6"></div>
            <div class="yellow shadow grid-right-7"></div>
            <div class="white shadow grid-right-8"></div>
            <div class="white shadow grid-right-9"></div>
            <div class="black shadow grid-right-10"></div>
            <div class="white shadow grid-right-11"></div>
            <div class="blue shadow grid-right-12"></div>
            <div class="white shadow grid-right-13"></div>
            <div class="grid-right-bottom">
                <div class="white shadow grid-right-14"></div>
                <div class="white shadow grid-right-15"></div>
            </div>
        </div>
    </div>

</body>
</html>
